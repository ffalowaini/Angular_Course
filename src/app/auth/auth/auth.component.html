<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
            <p> {{error}}</p>
        </div> -->
    <!-- <app-alert [message]= "error" *ngIf="error" (close)="onHandel()"></app-alert> -->
    
    <ng-template appPlaceholder></ng-template>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" name="" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="" id="password" ngModel name="password" required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign
          Up'}}</button> |

        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' :
          'Login'}}</button>
      </div>

    </form>
  </div>
</div>
